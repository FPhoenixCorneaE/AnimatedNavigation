apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from(components.release)
                groupId = "com.github.FPhoenixCorneaE"
                artifactId = "animated-navigation"
                version = "1.0.0"
            }
        }
    }
}